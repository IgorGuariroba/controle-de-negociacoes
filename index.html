<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Controler de Ações</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body class="fundo">
<nav class="header">
    <div class="container">
        <h1 class="nav-titulo text-center">Negociações</h1>
    </div>
</nav>
<main class="body">
    <div class="container">
        <div class="row py-2">
            <div class="col-sm-2 card mb-3">
                <form onsubmit="negociacaoController.adiciona(event)" class="py-2">
                    <div class="mb-3">
                        <label for="data" class="form-label">Data</label>
                        <input type="date" class="form-control" id="data" data-data required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="quantidade" class="form-label">Quantidade</label>
                        <input type="number" min="1" class="form-control" data-quantidade id="quantidade" required
                               value="1">
                    </div>
                    <div class="mb-3">
                        <label for="valor" class="form-label">Valor</label>
                        <input type="number" class="form-control" min="1.00" max="10000.00" data-valor step="1"
                               id="valor"
                               required>
                    </div>
                    <button type="submit" class="btn btn-primary mb-3 form-control">Incluir</button>
                </form>
            </div>
            <div class="col-sm mb-3" data-tabela>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2 card py-4">
                <button class="btn btn-primary text-center mb-3" type="button">
                    Importar Ações
                </button>
                <button class="btn btn-primary text-center" type="button">
                    Apagar
                </button>
            </div>
        </div>
    </div>

</main>
<footer class="footer">
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                    <svg class="bi" width="30" height="24">
                        <use xlink:href="#bootstrap"/>
                    </svg>
                </a>
                <span class="mb-3 mb-md-0 text-muted">&copy; 2022 Igor Guariroba.</span>
            </div>

            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a class="text-muted" href="https://twitter.com/igorguariroba"><i
                        class="bi bi-twitter"></i></a></li>
                <li class="ms-3"><a class="text-muted" href="https://www.instagram.com/igor_ravel_/">
                    <i class="bi bi-instagram"></i>
                </a></li>
                <li class="ms-3"><a class="text-muted" href="https://www.facebook.com/igorguarioba/">
                    <i class="bi bi-facebook"></i>
                </a></li>
                <li class="ms-3"><a class="text-muted" href="https://www.linkedin.com/in/igor-ravel/">
                    <i class="bi bi-linkedin"></i>
                </a></li>
            </ul>
        </footer>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="app/controllers/NegociacaoController.js"></script>
<script src="app/models/Negociacao.js"></script>
<script src="app/models/ListaNegociacoes.js"></script>
<script src="app/helpers/DateHelper.js"></script>
<script src="app/views/NegociacoesView.js"></script>
<script src="app/models/Mensagen.js"></script>

    let negociacaoController = new NegociacaoController();

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Controler de Ações</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/home.css">
</head>
<body class="container fundo">
<nav class="header  py-4 ">
    <div class="container py-2 card">
        <h1 class="nav-titulo text-center h1">Controle de Ações</h1>
    </div>
</nav>
<main class="body">
    <div class="container">
        <div class="row">
            <div class="col-sm-2 card mb-3">
                <form onsubmit="negociacaoController.adiciona(event)" class="py-2">
                    <div class="mb-3">
                        <label for="data" class="form-label">Data</label>
                        <input type="date" class="form-control" id="data" data-data required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="quantidade" class="form-label">Quantidade</label>
                        <input type="number"  min="1" class="form-control" data-quantidade id="quantidade" required value="1">
                    </div>
                    <div class="mb-3">
                        <label for="valor" class="form-label">Valor</label>
                        <input type="number" class="form-control" min="0.00" max="10000.00" data-valor step="0.01"
                               id="valor"
                               required>
                    </div>
                    <button type="submit" class="btn btn-primary mb-3 form-control">Incluir</button>
                </form>
            </div>
            <div class="col-sm mb-3" data-tabela >
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2 card py-4">
                <button class="btn btn-primary text-center mb-3" type="button">
                    Importar Ações
                </button>
                <button class="btn btn-primary text-center" type="button">
                    Apagar
                </button>
            </div>
        </div>
    </div>

</main>
<footer class="footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
<script src="app/controllers/NegociacaoController.js"></script>
<script src="app/models/Negociacao.js"></script>
<script src="app/models/ListaNegociacoes.js"></script>
<script src="app/helpers/DateHelper.js"></script>
<script src="app/views/NegociacoesView.js"></script>
<script>
    let negociacaoController = new NegociacaoController();
</script>
</body>
</html>

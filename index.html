<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Controler de Ações</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<nav class="header">
    <div class="container">
        <h1 class="nav-titulo text-center">Controle de ações</h1>
    </div>
</nav>
<main class="body">
    <div class="container">
        <form onsubmit="negociacaoController.adiciona(event)">
            <div class="mb-3">
                <label for="data" class="form-label">Data</label>
                <input type="date" class="form-control" id="data" data-data required autofocus>
            </div>
            <div class="mb-3">
                <label for="quantidade" class="form-label">Quantidade</label>
                <input type="number" class="form-control" data-quantidade id="quantidade" required>
            </div>
            <div class="mb-3">
                <label for="valor" class="form-label">Valor</label>
                <input type="number" class="form-control" min="0.00" max="10000.00" data-valor step="0.01" id="valor"
                       required>
            </div>
            <button type="submit" class="btn btn-primary">Incluir</button>
        </form>
    </div>

</main>
<footer class="footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
<script src="app/controllers/NegociacaoController.js"></script>
<script src="app/models/Negociacao.js"></script>
<script>
    let negociacaoController = new NegociacaoController();
</script>
</body>
</html>
